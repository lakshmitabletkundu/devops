trigger: none
#- feature_docker

variables: 
  ## Add this under variables section in the pipeline
  azureSubscription: mysc1
  appName: myFirstWebAppContainer
  containerRegistry: acrlakshmimy.azurecr.io
  #dockerRegistryServiceConnection: 'DockerSc'
  dockerRegistryServiceConnection: 'DockerSc2'
  imageRepository: 'firstimage'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:

    - task: Docker@2
      displayName: 'Docker Login'
      inputs:
        command: 'login'
        containerRegistry: $(dockerRegistryServiceConnection) # Replace with your service connection name

    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)


    ## Add the below snippet at the end of your pipeline
    - task: AzureWebAppContainer@1
      displayName: 'Azure Web App on Container Deploy'
      inputs:
        azureSubscription: $(azureSubscription)
        appName: $(appName)
        containers: $(containerRegistry)/$(imageRepository):$(tag)